	<section class="ftco-section">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-xl-7 col-xl-5 " > 
					<div class="login-wrap p-4 w3-card-4 main" style="background: transparent linear-gradient(to right, #355C7D 0%, #6C5B7B 100%, #C06C84) 0% 0% no-repeat padding-box; ">
            <div>
              <div class="icon d-flex align-items-center justify-content-center">
                  <span class="fa fa-user-o"></span>
              </div>
              <div class="d-flex align-items-center justify-content-center">
                  <center><span class="h3 text-info">ATT-TRACK</span></center>
              </div>
                <div class="container mt-3">                                
                    <!-- Nav pills -->
                  <ul class="nav nav-pills justify-content-center" role="tablist">
                    <li class="nav-item w-25 text-center">
                      <a class="nav-link active w3-card-4" style="border-radius: 10px;" data-bs-toggle="pill" href="#home">Login</a>
                    </li>
                    <span>&nbsp;&nbsp;&nbsp;</span>              
                    <li class="nav-item w-25 text-center">
                      <a class="nav-link w3-card-4 " style="border-radius: 10px;" href="signup.html">Signup</a>
                    </li>
                  </ul>
                  
                    <!-- Tab panes -->
                  <div class="tab-content">
                    <div id="home" class="container tab-pane active"><br>
                      <!---------------------- login ------------------------>

                      <form action="#" class="login-form" id="form-login">
                        <div class="login">
                          <div class="form-group text-white">
                            <label for="username">Username</label>
                            <input type="text" id="authUser" name="username" class="bg-white text-black form-control rounded-left " placeholder="Enter Username" required>
                          </div>
                          <div class="form-group text-white">
                            <label for="password">Password</label>
                            <input type="password" id="authPass" name="password" class="bg-white text-black form-control rounded-left" placeholder="Enter Password" required>
                          </div>
                          <div class="form-group d-md-flex">
                            <div class="w-50">
                              <label class="checkbox-wrap checkbox-primary">Remember Me
                              <input type="checkbox" checked>
                              <span class="checkmark"></span>
                              </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="#" style="color:#ffff99;">Forgot Password?</a>
                            </div>
                          </div>
                            <center><div class="">
                              <a href="#" class="btn btn-success text-white w3-card-4 rounded submit p-3 px-5" id="loginAuth" style="box-shadow: 0px 6px 6px #00000029;">helo</a>
                            </div></center>
                        </div>
                      </form>

                    </div>
                  </div>
            </div>
          </div>
				</div>
			</div>
		</div>
